
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Pemrograman Web Lanjut Sesi 11</title>
</head>
<body>
    <script>
        function isi_form(form) {
            isinama(form);
            isiemail(form);
            isikomentar(form);
            kosongkan(form);
        }
        function kosongkan(form) {
            if ((isinama(form) && isiemail(form) && isikomentar(form))) {
                form.submit;
            }
            if ((isinama(form)== false || isiemail(form) == false || isikomentar(form) == false)) {
                salahIsi(form);
            }
        }
        function salahIsi(form) {
            let teks = "Ada kesalahan isian :";
            if (isinama(form)==false) {
                teks +="\nNama Anda";
            }
            if (isiemail(form)==false) {
                teks +="\nEmail Anda";
            }
            if (isikomentar(form)==false) {
                teks += "\nKomentar Anda";
            }
            alert(teks);
        }
        function isinama(form) {
            if (form.nama.value=="") {
                return false;
            }else{
                return true;
            }
        }
        function isiemail(form) {
            if ((form.email.value=="" || form.email.value.indexOf('@',0)==-1) || form.email.value.indexOf('.')==-1) {
                return false;
            }else{
                return true;
            }
        }
        function isikomentar(form) {
            if (form.komentar.value=="") {
                return false;
            }else{
                return true;
            }
        }
    </script>
    <form name="f" action="mailto:inikangyahya@gmail.com?subject=Form" method="post">
        <font face="Arial">
            <table align="center">
                <tr bgcolor="gray">
                    <td colspan="2" align="center">
                        <h1>Guest Book</h1>
                    </td>
                </tr>
                <tr bgcolor="peachpuff">
                    <td>Nama Anda :</td>
                    <td><input type="text" name="nama" size="30"></td>
                </tr>
                <tr bgcolor="peachpuff">
                    <td>Email Anda :</td>
                    <td><input type="text" name="email" size="30"></td>
                </tr>
                <tr bgcolor="peachpuff">
                    <td>Komentar Anda :</td>
                    <td><textarea name="komentar" rows="5" cols="50"></textarea></td>
                </tr>
                <tr bgcolor="orange">
                    <td colspan="2" align="center">
                        <input type="button" name="thesubmit" value="Kirim" onClick="isi_form(this.form)">
                        <input type="reset" value="Hapus">
                    </td>
                </tr>
                <tr bgcolor="gray">
                    <td colspan="2" align="center"><b>Terimakasih Telah Mengisi GuestBook</b></td>
                </tr>
            </table>
        </font>
    </form>
</body>
</html>
